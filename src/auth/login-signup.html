<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assests/favicon.ico">
    <link rel="stylesheet" href="./login-signup.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form_message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error--message"> </div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error--message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="./" class="form__link">Dont have an account? Create a new one.</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Login</h1>
            <div class="form_message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error--message"> </div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error--message"> </div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error--message"> </div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error--message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a id="linkLogin" href="./" class="form__link">Already have an account? Create a new one.</a>
            </p>
        </form>
    </div>
    <script src="./login-signup.js"></script>
</body>
